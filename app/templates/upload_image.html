{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Upload image</h2>
    <br>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ image_form|crispy }}
        <button type="submit" class="btn btn-primary btn-lg btn-block">Upload image</button>
    </form>

    <br>

{% endblock %}
